<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anthony Vela">
    <meta name="description" content="WDD 230 | Anthony Vela Paredes | Cozumel Scoots">
    <title>Cozumel Scoots | Anthony Vela - WDD 230 | </title>
    <link rel="icon" href="favicon.scoot.ico">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Nova+Square&family=Raleway:ital@1&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/medium.css">
    <link rel="stylesheet" type="text/css" href="styles/larger.css">
    <!-- META OG -->
    <meta property="og:title" content="Cozumel Scoots | Anthony Vela - WDD 230">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://www.eleconomista.com.mx/__export/1672707408677/sites/eleconomista/img/2022/12/01/cruzero-cozumel-info-oficial.png_1902800913.png">
    <meta property="og:url" content="https://4ndr0s.github.io/wdd230/scoots/rentals.html">
</head>

<body>
    <header>
        <div class="cozumel_header_logo">
            <img id="header_logo" src="images/scooter-logo.webp" alt="scoot_logo">
            <div>
                <h1 id="cozumel_header">Cozumel</h1>
                <h1 id="scoots_header">Scoots</h1>
            </div>
        </div>
        <!-- icons are 80x80  -->
        <div class="social_div">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="images/facebook_icon.webp" alt="facebook_icon" class="social"></a>
            <a href="https://twitter.com/" target="_blank">
                <img src="images/twitter_icon.webp" alt="twitter_icon" class="social"></a>
            <a href="https://www.linkedin.com/" target="_blank">
                <img src="images/liinkedin_icon.webp" alt="instagram_icon" class="social"></a>
        </div>
        <div class="nav">
            <nav>
                <button id="menu_scoots" title="menu"></button>
                <ul class="scoot_navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="rentals.html">Rentals</a></li>
                    <li><a href="reservations.html">Reservations</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="mode">
        <label class="switch">
            <input type="checkbox" id="dark-mode">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="hero_scoot">
        <picture>
            <source media="(max-width: 600px)" srcset="images/cozumel_hero_small.webp">
            <source media="(max-width: 1000px)" srcset="images/cozumel_hero_medium.webp">
            <img src="images/cozumel_hero.webp" alt="Playa Cozumel" width="1800" height="600">
        </picture>
    </div>

    <main id="rentals-main">

        <table>
            <caption>Rental Pricing</caption>
            <!-- cada tr es una fila -->
            <thead>
                <tr>
                    <th colspan="6" scope="colgroup">Max Rental Pricing</th>
                </tr>
                <tr>
                    <th colspan="2" id="blackspace"></th>
                    <th colspan="2">Reservation</th>
                    <th colspan="2">Walk-In</th>
                </tr>
                <tr>
                    <th>Rental Type</th>
                    <th>Max. Persons</th>
                    <th>Half Day(3h)</th>
                    <th>Full Day</th>
                    <th>Half Day(3h)</th>
                    <th>Full Day</th>
                </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
        </table>

        <div id="rental_cards"></div>

    </main>
    <footer>
        <div class="social_div_f">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="images/facebook_icon.webp" alt="facebook_icon" class="social"></a>

            <a href="https://twitter.com/" target="_blank">
                <img src="images/twitter_icon.webp" alt="twitter_icon" class="social"></a>

            <a href="https://www.linkedin.com/" target="_blank">
                <img src="images/liinkedin_icon.webp" alt="liinkedin_icon" class="social"></a>

            <a href="https://www.instagram.com/" target="_blank">
                <img src="images/instagram_icon.webp" alt="instagram_icon" class="social"></a>

            <a href="https://www.youtube.com/" target="_blank">
                <img src="images/youtube_icon.webp" alt="youtube_icon" class="social"></a>

        </div>

        <img id="footer_logo" src="images/scooter-logo.webp" alt="scoot_logo">
        <p id="footer_p">Copyright &copy; <span id="year"></span> | Cozumel Scoot, inc.</p>
    </footer>
    <script src="scripts/nav.js"></script>
    <script src="scripts/rentals-dark.js"></script>

    <script src="scripts/rentals.js"></script>

</body>

</html>
