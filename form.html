    <main>
        <div id="formmessage"></div>
        <h1>Form Build</h1>
        <form method="get" action="record.html">
            <fieldset>
                <label class="top">Username: <input type="text" id="username" name="username" required></label>
                <label class="top" for="password1">Password:
                    <input type="password" id="password1" name="password1" required pattern=".{8,}"
                        title="Eight or more characters"></label>
                <label class="top" for="password2">Repeat Password:
                    <input type="password" id="password2" name="password2" required></label>
                <label class="top" for="email">Email:
                    <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                        title="Please enter a valid email address"></label>

                <label class="top" for="r">Page Rating</label>
                <div id="rangevalue">1</div>
                <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>

            <input type="submit" value="Record" class="submitBtn">
        </form>


    </main>

    <footer>

    </footer>
